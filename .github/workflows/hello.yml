name: "hello world workflow"

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: "print hello world"
        run: echo "Hello, World!"
      - name: "print current date"
        run: date
      - name: "print current directory"
        run: pwd
      - name: "list files"
        run: ls -la